        <div class="container-rating">

          <div class="rating d-flex justify-content-center gap-2 mb-4">
            <button
              class="btn btn-secondary rating-btn"
              onclick="allTestimonial()"

              class="btn btn-secondary rating-btn"

            </button>
            <button
              class="btn btn-secondary rating-btn"
              onclick="filterTestimonial(6)"
            >
              6 <i class="fa-solid fa-star"></i>

          </div>
        </div>
