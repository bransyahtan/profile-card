      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <nav class="navbar navbar-expand-lg bg-dark-subtle sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand me-5 ms-5" href="./index.html">
          <img src="/src/assets/images/logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-4" href="./index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link me-4 fw-bold" href="./project.html"

              <a class="nav-link me-4" href="./testimonial.html">Testimonial</a>

        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="bg-body-secondary overflow-hidden">
      <div class="container my-5">
        <h1 class="text-center mt-3">Add Your Project</h1>
        <div class="d-flex justify-content-center">
          <form class="w-75">
            <div class="mb-3">
              <div class="mb-3">
                <label for="input-project-name" class="form-label fw-bold"
                  >Project Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-project-name"
                  placeholder="Enter Your Project Name"
                />
              </div>
              <!-- date -->
              <div class="d-flex">
                <div class="flex-grow-1 me-2">
                  <div class="mb-3">
                    <label for="input-project-start" class="form-label fw-bold"
                      >Start Date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="input-project-start"
                      name="input-project-start"
                    />
                  </div>
                </div>
                <div class="flex-grow-1 ms-2">
                  <div class="mb-3">
                    <label for="input-project-end" class="form-label fw-bold"
                      >End Date</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="input-project-end"
                      name="input-project-end"
                    />
                  </div>
                </div>
              </div>
              <!-- end date -->
              <div class="mb-3">
                <label
                  for="input-project-description"
                  class="form-label fw-bold"
                  >Project Description</label
                >
                <textarea
                  class="form-control"
                  id="input-project-description"
                  rows="5"
                  cols="50"
                  style="resize: none"
                  placeholder="Your Project Description"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="input-number" class="form-label fw-bold"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-number"
                  placeholder="Enter Your Number"
                />
              </div>
              <!-- checkbox -->
              <p class="fw-bold" for="input-project-technology">Technology</p>
              <div class="row mb-3 input-project-technology">
                <div class="col-6 tech-left">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="android"
                      id="android-checkbox"
                    />
                    <label class="form-check-label" for="android-checkbox">
                      Android
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="react JS"
                      id="react-checkbox"
                    />
                    <label class="form-check-label" for="react-checkbox">
                      React JS
                    </label>
                  </div>
                </div>
                <div class="col-6 tech-right">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="wired"
                      id="wired-checkbox"
                    />
                    <label class="form-check-label" for="wired-checkbox">
                      Wired Network
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="microchip"
                      id="microchip-checkbox"
                    />
                    <label class="form-check-label" for="microchip-checkbox">
                      Microchip
                    </label>
                  </div>
                </div>
              </div>
              <!-- end checkbox -->
              <div class="mb-3">
                <label for="input-project-image" class="form-label fw-bold"
                  >Upload Image</label
                >
                <div class="input-group">
                  <label
                    for="input-project-image"
                    class="input-group-text btn btn-dark"
                  >
                    Choose File
                  </label>
                  <input
                    type="file"
                    class="form-control"
                    id="input-project-image"
                    style="display: none"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="No file chosen"
                    readonly
                  />
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark btn-hover">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- script-->
    <script

      crossorigin="anonymous"
    ></script>
  </body>
