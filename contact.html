<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="./assets/styles/contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="back">
        <nav>
            <div class="nav-left">
                <ul>
                    <li> <img src="./assets/images/logo.png" alt="logo"> </li>
                    <li class="item-collapse"> <a href="index.html">Home</a> </li>
                    <li class="item-collapse"> <a href="./project.html">My Project</a> </li>
                    <li class="item-collapse"> <a href="./testimonial.html">Testimonial</a></li>
                </ul>
            </div>
            <div class="nav-right item-collapse">
                <a href="./contact.html">Contact Me</a>
            </div>
            <div class="nav-right" id="bars-menu">
                <button style="background-color: transparent; border: none; cursor: pointer;"
                    onclick="openHamburger()">
                    <i class="fa-2x fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
      
        <div class="hamburger-nav-container" id="hamburger-nav-container">
            <a href="./index.html">Home</a>
            <a href="./project.html">My Project</a>
            <a href="testimonial.html">Testimonial</a>
            <a href="./contact.html"><p class="contact-me">Contact Me</p></a>
        </div>

        <form>
            <div>
                <label for="input-name"> Name </label>
                <input type="text" id="input-name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="input-email"> Email </label>
                <input type="email" id="input-email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="input-number"> Phone Number </label>
                <input type="text" id="input-number" placeholder="Enter your number" required>
            </div>
            <div>
                <label for="input-subject"> Subject </label>
                <select id="input-subject" required>
                    <option value="" hidden ></option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div>
                <label for="input-message"> Message </label>
                <textarea id="input-message" placeholder="Enter your message" 
                cols="10" rows="3" required></textarea>
            </div>
            <div>
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>
        <script src="./script/script.js"></script>
        <script src="./script/index.js"></script>
    </body>
</html>
